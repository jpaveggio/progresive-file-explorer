<mat-tab-group #pathTabs>
  <mat-tab *ngFor="let level of directoryPath" [label]="level.name + '/'">
    <table mat-table #table [dataSource]="getDirectoryList(level)">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let file" (click)="gotoDirectory(file)"  class="file-name-cell">
          <span>
            <mat-icon>
              {{file.type=="directory"?"folder":"picture_as_pdf"}}
            </mat-icon>
            <span>
              {{file.name}}
            </span>
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Tama√±o </th>
        <td mat-cell *matCellDef="let file"> {{file.size}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let file"> {{file.type}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-tab>
</mat-tab-group>
